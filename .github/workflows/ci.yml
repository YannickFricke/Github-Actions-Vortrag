name: Unsere CI Pipeline

on: push

jobs:
    deploy:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, 'skip ci')"
        steps:
            - uses: actions/checkout@v2
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GH_TOKEN }}
                  publish_dir: ./src
